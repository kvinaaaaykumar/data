    table {

      color: white;
      font-weight: bold;
      display: inline-block;
      margin: 4px;
      font-size: 18px; /* Bigger text */
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      background: red;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .call {
      background: #28a745;
    }
    .whatsapp {
      background: #25D366;
    }
    @media (max-width: 480px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }
      a {
        padding: 12px 18px;
        font-size: 16px;
      }
    }
  </style>
</head>
